{% extends "base_tasks.html" %}
{% load static %}
{% block title %}Task App{% endblock %}
{% block breadcrumb %}
<li class="breadcrumb-item active">
  <a href="{% url 'choregroup_list' %}">Chore Home</a> /
  Manage Task
</li>
{% endblock %}
{% block content %}
<h2>Chore Group</h2>
<hr>
<div class="col-md-8">
  <form action="" method="post">
    {% csrf_token %}
    <table id="firstTable">
      <tr>
        <th><label for="id_choregroup_name">Chore group name:</label></th>
        <td><input type="text" name="choregroup_name" maxlength="30" required id="id_choregroup_name" value="MyChoreGroupNameDDDD"></td>
      </tr>
      <tr>
        <th><label for="id_description">Description:</label></th>
        <td><input type="text" name="description" maxlength="100" required id="id_description" value="MyChoreGroupDescZZZZ"></td>
      </tr>
    </table>
    <table class="table">
      <thead>
        <tr>
          <th>Chore name</th>
          <th>Sequence</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tr class=" formset_row">
        <td>
          <input type="text" name="chore_name_0" maxlength="300" >
        </td>
        <td>
          <input type="number" name="chore_sequence_0" value="0" style="width:40px" >
        </td>
        <td>
          <input type="checkbox" name="chore_delete_0" id="id_Tasks-0-DELETE">
        </td>
      </tr>
    </table>
    <input type="submit" value="Save" /> <a href="{% url 'choregroup_list' %}">back to the list</a>
  </form>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<!-- See: https://github.com/elo80ka/django-dynamic-formset -->
<script src="{% static 'formset/jquery.formset.js' %}"></script>
<script type="text/javascript">
  $('.formset_row').formset({
    addText: 'add task',
    deleteText: 'remove',
    prefix: 'taskgroup_set'
    //prefix: 'task_name_set'
  });
</script>
<style>
  #firstTable th {
    text-align: left
  }

  #firstTable>tbody>tr+tr+tr {
    display: none
  }

  .dynamic-form-add td {
    text-align: left
  }
</style>
{% endblock %}
